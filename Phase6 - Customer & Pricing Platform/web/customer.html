    <section class="form-outer">
      <form class="container mt-5 customer-form" style="max-width: 500px">
        <div class="card shadow-lg p-4 rounded rainbow-card">
          <!-- <button type="button" onclick="loadBasepriceScreenData()" class="btn btn-sm btn-gradient mb-3 pull-right">Load Dropdown Masters</button> -->
          <h2 class="text-center mb-4 section-title">Add Customer</h2>

          <div class="form-group mb-3">
            <label for="name" class="form-label vibrant-label"
              >Customer Name</label
            >
            <input
              type="text"
              placeholder="Enter customer name"
              name="name"
              id="name"
              class="form-control colorful-input"
              required
            />
          </div>

          <div class="form-group mb-4">
            <label for="base_price" class="form-label vibrant-label"
              >Base Price</label
            >
            <select
              name="base_price"
              id="base_price"
              class="form-control colorful-input"
              required
            >
              <option value="">Select</option>
            </select>
          </div>

          <button
            type="button"
            class="alert-success"
            onclick="addCustomer()"
            class="btn btn-gradient btn-lg w-100 mt-2"
          >
            <span class="glyphicon glyphicon-floppy-disk"></span> Save Customer
          </button>
        </div>
      </form>
    </section>
