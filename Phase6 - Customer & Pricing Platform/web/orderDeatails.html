      <div class="card shadow-sm p-4">

        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-8">

            </div>

              </thead>

            </table>
            <div class="col-lg-12" style="text-align: right;">
              <button class="sparkle-button" type="button">
                <a href="javascript:printOrder()">-- <strong>PRINT</strong> --</a></button>
              <strong>Sub-Total: </strong><span style="color: green;" id="sub_total"></span> <br>
              <strong>Tax Amount: </strong><span style="color: rgb(207, 155, 13);" id="tax_amount"></span><br>
