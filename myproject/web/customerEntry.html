    <h2>Customer Information Form</h2>
    <form  class="container" id="customerForm" >
      <div class="form-group">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label><br>
            <input type="number" id="phone" name="phone" class="form-control" min="0">
        </div>
        <div>
            <label for="product">Laptop Brand:</label><br>
            <select class="form-control custom-select" id="product" name="product" required>
                <option value="" disabled selected>Select a brand</option>
                <option value="Dell">Dell</option>
                <option value="HP">HP</option>
                <option value="Lenovo">Lenovo</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
            </select>
        </div>
        <div>
            <label for="processor">Processor:</label><br>
            <select class="form-control custom-select" id="processor" name="processor" required>
                <option value="" disabled selected>Select a processor</option>
                <option value="i3">Intel Core i3</option>
                <option value="i5">Intel Core i5</option>
                <option value="i7">Intel Core i7</option>
                <option value="i9">Intel Core i9</option>
                <option value="Ryzen5">AMD Ryzen 5</option>
                <option value="Ryzen7">AMD Ryzen 7</option>
            </select>
        </div>
       
        <div class="text-right">
            <button type="reset" class="btn btn-primary btn btn-primary"  name="submit" onclick="savecustomer()">Submit</button>
        </div>
        </div>
    </form>
